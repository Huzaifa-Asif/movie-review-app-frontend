<app-header></app-header>
<div class="breadcrumb">
  <div class="container">
    <div class="row">
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/films">Films</a></li>
        <li>Add Film</li>
      </ul>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">{{spinnerText}}</p>
</ngx-spinner>
<!-- /breadcrumb  -->
<div class="page-content">
    <div class="container">
      <h1 class="title-underline">Add Film</h1>
      <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-10 col-lg-offset-1">
          <!-- form-block -->
          <form id="filmform" class="boxed-form" name="filmform" method="post" novalidate="novalidate" role="form" #filmCreateForm="ngForm">

            <div class="row">
  
              <div class="col-md-12 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Name</label>
                  <input class="form-control" [(ngModel)]="film_data.name" type="text" value="" name="name">
                </div>
              </div>
  
              <div class="col-md-12 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Release Date</label>
                  <input class="form-control" [(ngModel)]="film_data.realeaseDate" type="date" value="" name="realeaseDate">
                </div>
              </div>
  
            </div>
  

  
            <div class="row">
  

    
  
                  <div class="col-md-12 col-lg-6">
                      <div class="form-group">
                        <label class="control-label">Rating</label>
                        <select class="form-control" [(ngModel)]="film_data.rating" name="rating">
                          <option value="" selected disabled>Select</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                    </div>


                    <div class="col-md-12 col-lg-6">

                      <div class="row">

                        <div class="col-6">
          
                          <label for="inputEmail3" class="col-12 col-form-label" style="margin-left: -15px;">
                            Film Picture</label>
          
                          <button type="button" (click)="filmImageUpload()" class="btn btn-secondary waves-effect m-b-5">
                            <i class="fa fa-image m-r-5"></i>
                            <span>Choose Image</span>
                          </button>
                          <input id="filmImage" (change)="filmImageGetfiles($event)" accept="image/png, image/jpeg"
                            type="file" style="display: none;" autocomplete="off">
                        
                          
                        </div>
          
                        <div class="col-6">
          
                          <div class="_2vNUv" aria-disabled="false" *ngIf="filmImageUrl.length > 0">
                            <div class="q_7hS" data-aut-id="imagesPreview">
                              <ul class="_3IhNg"></ul>
              
              
                              <li class="_1mplE zoomImage" draggable="true" *ngFor="let url of filmImageUrl; let i=index;">
                                <div class="_3BJtT " data-aut-id="listSortable">
                                  <div class="_20pqz" [ngStyle]="{'background-image': 'url(' + url + ')'}" data-aut-id="image"></div>
                                  <a class="_1cS9Q">
                                    <span (click)="removeImage(i,'filmImage')" class="rui-1XUas rui-3_XwO"></span>
                                  </a>
                                </div>
                              </li>
              
                            </div>
                          </div>
              
          
                        </div>
          
                      </div>

                    </div>
  
            </div>

            <div class="row">

              <div class="col-md-12 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Ticket Price</label>
                  <input class="form-control" [(ngModel)]="film_data.ticketPrice" type="Number" value="" name="ticketPrice">
                </div>
              </div>

              <div class="col-md-12 col-lg-6">
                <div class="form-group">
                  <label class="control-label">Country</label>
                  <select class="form-control" [(ngModel)]="film_data.country" name="country">
                    <option value="" selected disabled>Select</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Australia">Australia</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Brazil">Brazil</option>
                    <option value="United States">United States</option>
                  </select>
                </div>
              </div>

            </div>


            <div class="row">

              <div class="col-md-12 col-lg-12">
                <label class="control-label">Genre</label>
              </div>
              
              <div class="col-md-12 col-lg-12">
              
                <label *ngFor="let gen of genreList; let i=index" [ngClass]="{'selected': gen.checked}"
                  class="btn btn-outline-default btn-rounded m-r-20 m-b-10" id="mobile-font"
                  style="text-transform: none !important;">
                  <input name="option-{{i}}" [(ngModel)]="gen.checked" type="checkbox" [value]="gen.name"
                    (change)="onCheckboxChange($event)" style="display: none;">
                  {{gen.name}}
                  <br>
                </label>


              </div>

            </div>


  
            <div class="row">
  
              <div class="col-md-12 col-lg-12">
                <div class="form-group">
                  <label class="control-label">Description</label>
                  <textarea class="form-control" [(ngModel)]="film_data.description" type="text" value="" name="description"></textarea>
                </div>
              </div>
        
            </div>

            
  
  
            <div class="row">
  
              <div class="col-md-3"> <button (click)="submitFilm()" class="btn_blue" type="button" id="submit">REGISTER</button>
              <div class="col-md-5"></div>
              <div class="col-md-3"></div>
  
            </div>
  
          </div>
  
          </form>
        </div>
      </div>
    </div>
    <br>
  
  
  <app-footer></app-footer>
  
  </div>
