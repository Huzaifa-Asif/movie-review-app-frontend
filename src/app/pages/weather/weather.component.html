


<div class="row">
<div class="col-md-6" *ngFor="let weather of weatherData">
  <div class="card  col-md-12 mb-20 cursor" (click)="viewWeatherDetail(weather.woeid)">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h4 class="card-title">{{weather.title}}</h4>
        <p class="card-text">Temperature: {{weather.consolidated_weather[0].the_temp.toString().substring(0,5)}}°</p>
        <p class="card-text">Max Temperature: {{weather.consolidated_weather[0].max_temp.toString().substring(0,5)}}°</p>
        <p class="card-text">Min Temperature: {{weather.consolidated_weather[0].min_temp.toString().substring(0,5)}}°</p>
      </div>
      <div class="col-6">
        <img class="weather-img" src="https://www.metaweather.com/static/img/weather/{{weather.consolidated_weather[0].weather_state_abbr}}.svg">
      </div>
    </div>
  
  </div>
      
</div>
</div>
</div>
